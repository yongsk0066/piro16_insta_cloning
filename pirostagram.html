<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pirostagram.css" />
    <script src="https://kit.fontawesome.com/7d6a50a6b2.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__icon"><i class="fas fa-cog"></i></div>
        <div class="header__username">pirogramming</div>
        <div class="header__icon"><i class="fas fa-user-plus"></i></div>
      </div>
    </header>
    <main>
      <div class="profile">
        <div class="profile__top">
          <div class="profile__img">
            <img src="http://placekitten.com/200/300" alt="" />
          </div>
          <div class="profile__right">
            <div class="profile__username">pirogramming</div>
            <div class="profile__btn">
              <button>프로필 편집</button>
            </div>
          </div>
        </div>
        <div class="profile__bottom">
          <div class="profile__info">안녕하세요</div>
        </div>
      </div>
      <div class="story"></div>
      <div class="status"></div>
      <div class="content"></div>
    </main>
    <footer></footer>
  </body>
</html>
